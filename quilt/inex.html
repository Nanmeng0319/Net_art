<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>自定义几何图案</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="box box1" style="grid-column: span 2; grid-row: span 2;"></div>
        <div class="box box2"></div>
        <div class="box box3"></div>
        <div class="box box4" style="grid-column: span 2;"></div>
        <div class="box box5"></div>
        <div class="box box1"></div>
        <div class="box box2" style="grid-row: span 2;"></div>
        <div class="box box3"></div>
        <div class="box box4"></div>
        <div class="box box5" style="grid-column: span 3;"></div>
        <div class="box box1"></div>
        <div class="box box2"></div>
        <div class="box box3" style="grid-column: span 2; grid-row: span 2;"></div>
        <div class="box box4"></div>
        <div class="box box5"></div>
        <div class="box box1"></div>
        <div class="box box2"></div>
        <div class="box box3"></div>
        <div class="box box4"></div>
        <div class="box box5"></div>
    </div>    
    
</body>
</html>
